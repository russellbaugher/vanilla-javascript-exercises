<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style media="screen">
    body {
      margin-top: 70px; /*push it down a little*/
      background: #333;
      color: #fff;
    }
  </style>
  <title>Weight Converter</title>
</head>

<body>
  <div class="container"> <!-- Push everything into middle -->
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3">Weight Converter</h1>
        <form action="" method="">
          <div class="form-group">
            <input
            id="lbsInput"
            type="number"
            class="form-control form-control-lg"
            placeholder="Enter Pounds..."
            > <!--Grab w/AddEventListener()-->
          </div>
        </form>
        <div id="output">
          <div class="card bg-primary mb-2">
            <div class="card-block"> <!--card-body for more padding-->
              <h4>Grams:</h4>
              <div id="gOutput"></div>
            </div>
          </div>
          <div class="card bg-success mb-2">
            <div class="card-block">
              <h4>Kilograms:</h4>
              <div id="kgOutput"></div>
            </div>
          </div>
          <div class="card bg-danger mb-2">
            <div class="card-block">
              <h4>Ounces:</h4>
              <div id="ozOutput"></div>
            </div>
          </div>
        </div> <!--#output-->
      </div> <!--.col-md-6-->
    </div> <!--.row-->
  </div> <!--.container-->

  <script>
    document.getElementById('output').style.visibility = 'hidden'; //hidden by default
    document.getElementById('lbsInput').addEventListener('input',
    function(e) {
      document.getElementById('output').style.visibility = 'visible'; //visible when function runs
        let lbs = e.target.value; //pass in event parameter\
        document.getElementById('gOutput').innerHTML = (lbs/0.0022046).toFixed(2);
        document.getElementById('kgOutput').innerHTML = (lbs/2.2046).toFixed(2);
        document.getElementById('ozOutput').innerHTML = (lbs*16).toFixed(2);
          if (document.getElementById('lbsInput').value > 0) {
            document.getElementById('output').style.visibility = 'hidden';
          } //Hide if value is 0
    });
  </script>
</body>
</html>
