<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <title>My Contacts</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">
        My Contacts
      </h1>
      <input type="text" id="filterInput" placeholder="Search Names...">
      <ul id="names" class="collection with-header">
<!--A-->
        <li class="collection-header">
          <h5>A</h5>
        </li>
        <li class="collection-item">
          <a href="#">Abe</a>
        </li>
        <li class="collection-item">
          <a href="#">Adam</a>
        </li>
        <li class="collection-item">
          <a href="#">Alan</a>
        </li>
        <li class="collection-item">
          <a href="#">Anna</a>
        </li>
<!--B-->
        <li class="collection-header">
          <h5>B</h5>
        </li>
        <li class="collection-item">
          <a href="#">Beth</a>
        </li>
        <li class="collection-item">
          <a href="#">Bill</a>
        </li>
        <li class="collection-item">
          <a href="#">Bob</a>
        </li>
        <li class="collection-item">
          <a href="#">Brad</a>
        </li>
<!--C-->
        <li class="collection-header">
          <h5>C</h5>
        </li>
        <li class="collection-item">
          <a href="#">Carrie</a>
        </li>
        <li class="collection-item">
          <a href="#">Cathy</a>
        </li>
        <li class="collection-item">
          <a href="#">Courtney</a>
        </li>
      </ul>
    </div>

  <script>
    // Get Input Element
    let filterInput = document.getElementById('filterInput');
    // Add Event Listener
    filterInput.addEventListener('keyup', filterNames);

    function filterNames() {
        // Get Value of input
        let filterValue = document.getElementById('filterInput').value.toUpperCase();

        // Get Names <ul>
        let ul = document.getElementById('names');
        // Get li's from <ul>
        let li = ul.querySelectorAll('li.collection-item');  //querySelectAll replace jquery

        // Loop Through collection-item li's
        for (let i = 0; i < li.length; i++) {
          let a = li[i].getElementsByTagName('a')[0]; // Current Link
          // If matches
          if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) { // >=1 match
            li[i].style.display = '';
          } else {
            li[i].style.display = 'none';
          }
        }

    };
  </script>
  </body>
</html>
